<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">

    <title>McBergbys bestillingssystem</title>
<link rel="stylesheet" type="text/css" href="../stiler/style.css">
  </head>
  <body>
    <h1>Velkommen til McBergbys</h1>

   
    <img src="../../bilder/hamburgers.jpg" class="float-right" width="400px" alt="Hamburgere - bildet er tatt av Niklas Rhöse" />
    <h2>Sett sammen din meny</h2>
    
    <form action="bestillingsmottak.php" method="post">
      
        <h4>Din kontaktinfo:</h4>
      <label for="navn">Navn</label> 
      <input type="text" name="name" /> 
      <label for="tlf">Mobilnr.</label> 
      <input type="text" name="phone" />
      <h4>Drikke:</h4>
      <input type="radio" name="drikke"  value="cola" /> 
      <label for="cola">Cola</label>
      <br />
      <input type="radio" name="drikke"  value="solo" /> 
      <label for="solo">Solo</label>
      <br />
      <input type="radio" name="drikke"  value="sitronbrus" /> 
      <label for="sitronbrus">Sitronbrus</label>
      <br />
      <input type="radio" name="drikke"  value="vann" /> 
      <label for="vann">Vann</label>
      <br />
      <br/>
      <div id="burgervelger">
      <h4>Burger:</h4>
      <input type="radio" name="burger" value="superburger" /> 
      <label for="superburger">Superburger - alles favoritt</label>
      <br />
      <input type="radio" name="burger"  value="cheeseburger" /> 
      <label for="cheeseburger">Cheeseburger - hvis du liker ost</label>
      <br />
      <input type="radio" name="burger" value="veggisburger" /> 
      <label for="veggisburger">Veggis -glad i planter</label>
      <br />
      <br/>
      <h4>Tilbehør:</h4>
      <input type="radio" name="tilbehøres" value="pommesfrites" /> 
      <label for="pommesfrites">Pommes frites</label>
      <br />
      <input type="radio" name=tilbehør value="løkringer" /> 
      <label for="løkringer">Løkringer</label>
      <br />
      <input type="radio" name="tilbehør" value="cheesesticks" /> 
      <label for="cheesesticks">Cheese sticks</label>
      <br />
      <br/>
      <h4>Annet:</h4>
      <input type="checkbox" name="ekstra"  value="ketchup" /> 
      <label for="ketchup">Ketchup laget av ekte tomater</label>
      <br />
      <input type="checkbox" name="ekstra" value="sennep" /> 
      <label for="sennep">Sennep av den knallsterke typen</label>
      <br />
      <input type="checkbox" name="ekstra"  value="grillkrydder" /> 
      <label for="grillkrydder">Grillkrydder som passer til alt</label>
      <br />
      <input type="checkbox" name="ekstra" value="dip" /> 
      <label for="dip">Dip laget etter vår hemmelige oppskrift</label>
      <br />
      <br/>
      <div>
      <input type="submit" value="Send bestilling" /> 
      <input type="reset" value="Nullstill skjema" />
    </form>


  </body>
</html>
